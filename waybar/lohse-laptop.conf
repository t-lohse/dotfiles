// vim: filetype=json
{
    "layer": "middle",
    "position": "top",

    "modules-left": [
        "sway/workspaces",
        "sway/mode"
    ],
    "modules-center": [
        "clock#1",
        "custom/clock_2",
        "clock#3"
    ],
    "modules-right": [
        "pulseaudio",
        "memory",
        "cpu",
        "temperature",
        "disk",
        "backlight",
        "custom/stregdollars",
        "custom/space",
        "custom/power_check",
        "battery"
    ],
    "custom/space": {
        "format": " "
    },
    "sway/workspaces": {
        "disable-scroll": true,
        "format": "{name}"
    },
    "custom/clock_2": {
        "interval": 20,
        "return-type" : "json",
        "format": "{}",
        "exec": "bash ~/helperscripts/clock2.sh"
    },
    "clock#1": {
        "format": "{:%A}",
        "tooltip": false
    },
    "clock#2": {
        "format": "{:%H:%M}",
        "tooltip": false
    },
    "clock#3": {
        "format": "{:%d %b}",
        "tooltip": false
    },
    "clock#4": {
        "format": "LEET",
        "tooltip": false
    },

